    <div id="navbarBasicExample" class="navbar-menu">

<h1 class="subtitle has-text-centered m-3"> Bienvenue sur la page d'inscription veuillez entrer les différentes informations ci dessous afin de vous enregistrer sur notre site :</h1>


<div class="block">
    <div class="box mx-6">
        <form method="POST" >
            <div class="container">
            <div class="rows is-vcentered">
                <div class="row">

                    <h1 class="title">Identifiant :</h1>
                    <input type="text" class="input is-primary" placeholder="Identifiant" name="username">

                </div>
                <div class="row">

                    <h1 class="title">Mot de passe :</h1>
                    <input type="password" class="input is-primary" placeholder="Mot de passe" name="password">
                </div>

                <div class="row m-3">
                    <button type="submit" class="button is-light">Créer</button>
                </div>


            </div>
            </div>
        </form>
